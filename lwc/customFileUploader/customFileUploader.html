<template>
    <lightning-card title="">
            <div style="margin-left:4%">
                <div>
                    <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
                </div><br/>
                <div class="slds-text-body_small slds-text-color_error"> <lightning-formatted-rich-text value={fileName}></lightning-formatted-rich-text> 
                <template if:true={showLoadingSpinner}>
                        <lightning-spinner alternative-text="Uploading......" size="medium"></lightning-spinner>
                    </template>
                </div><br/>
                <div>
                    <lightning-button class="slds-m-top--medium" label="Upload Files" onclick={handleSave} variant="brand" ></lightning-button>
                </div>
            </div><br/><br/>
